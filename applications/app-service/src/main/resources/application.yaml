server:
  port: 8080
spring:
  application:
    name: "Franchise"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
infrastructure:
  driven-adapters:
    my-sql:
      host: "localhost"
      port: "3306"
      database: "franchise_management"
      username: "your_username"
      password: "your_password"
      driver: "mysql"
